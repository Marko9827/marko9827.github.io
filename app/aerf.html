<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screenshot Crop Tool + Google Lens Style</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      margin: 0;
      background: #222;
      color: white;
      text-align: center;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    canvas {
      margin-top: 20px;
      display: block;
      max-width: 100%;
      border: 2px solid #444;
      cursor: crosshair;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .editor {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 95vw;
      max-height: 90vh;
      position: relative;
    }
    @keyframes scan {
      0% { transform: translateY(0%); }
      100% { transform: translateY(100%); }
    }
    .scan-line {
      position: absolute;
      height: 2px;
      background: #00f;
      animation: scan 1.2s infinite linear alternate;
      pointer-events: none;
      z-index: 1001;
      display: none;
    }
    .zoom-controls {
      margin-top: 10px;
    }
    .zoom-controls button {
      font-size: 20px;
      margin: 0 5px;
    }
    .resize-handle {
      width: 12px;
      height: 12px;
      background: #00f;
      border-radius: 50%;
      position: absolute;
      z-index: 1002;
      border: 2px solid white;
      box-shadow: 0 0 4px #00f;
      transform: translate(-50%, -50%);
      pointer-events: auto;
    }
    #handles {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h2>üì∏ Screenshot + Ruƒçni Crop + Google Lens Animacija + Zoom</h2>
<button id="screenshotBtn">üéØ Snimi tab i otvori editor</button>
<a id="downloadLink" style="display:none" download="crop.png"></a>
<div class="modal" id="modal">
  <div class="editor">
    <canvas id="canvas"></canvas>
    <div class="zoom-controls">
      <button id="zoomIn">üîç+</button>
      <button id="zoomOut">üîç‚àí</button>
      <button id="resetZoom">‚ôªÔ∏è</button>
      <button id="copyClipboard">üìã Kopiraj</button>
    </div>
    <div>
      <button id="confirmBtn">‚úÖ Potvrdi</button>
      <button id="cancelBtn">‚ùå Otka≈æi</button>
      <button id="downloadBtn">üì• Preuzmi</button>
    </div>
    <div class="scan-line" id="scanLine"></div>
    <div id="handles"></div>
  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const modal = document.getElementById("modal");
const scanLine = document.getElementById("scanLine");
const downloadLink = document.getElementById("downloadLink");
const handlesContainer = document.getElementById("handles");
const screenshotBtn = document.getElementById("screenshotBtn");

let originalImage = null;
let isDragging = false;
let isResizing = false;
let resizingHandle = null;
let dragOffset = { x: 0, y: 0 };
let crop = { x: 0, y: 0, w: 0, h: 0 };
let zoom = 1;

screenshotBtn.onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getDisplayMedia({ video: { displaySurface: "browser" } });
    const track = stream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(track);
    const bitmap = await imageCapture.grabFrame();
    canvas.width = bitmap.width;
    canvas.height = bitmap.height;
    originalImage = bitmap;
    track.stop();
    modal.style.display = "flex";
    crop = { x: 100, y: 100, w: 200, h: 150 };
    redrawCanvas();
  } catch (err) {
    alert("Gre≈°ka prilikom snimanja taba: " + err);
  }
};

function getMousePos(e) {
  const rect = canvas.getBoundingClientRect();
  const scaleX = canvas.width / rect.width;
  const scaleY = canvas.height / rect.height;
  return {
    x: (e.clientX - rect.left) * scaleX / zoom,
    y: (e.clientY - rect.top) * scaleY / zoom
  };
}

function createHandles() {
  handlesContainer.innerHTML = '';
  const positions = [ [0,0], [0.5,0], [1,0], [1,0.5], [1,1], [0.5,1], [0,1], [0,0.5] ];
  const canvasRect = canvas.getBoundingClientRect();
  const scaleX = canvasRect.width / canvas.width * zoom;
  const scaleY = canvasRect.height / canvas.height * zoom;

  for (let [px, py] of positions) {
    const dot = document.createElement("div");
    dot.className = "resize-handle";
    const x = crop.x + crop.w * px;
    const y = crop.y + crop.h * py;
    dot.style.left = `${x * zoom}px`;
    dot.style.top = `${y * zoom}px`;
    dot.dataset.handle = `${px}-${py}`;
    handlesContainer.appendChild(dot);
  }
}

function redrawCanvas() {
  if (!originalImage) return;
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.scale(zoom, zoom);
  ctx.drawImage(originalImage, 0, 0);

  ctx.save();
  ctx.fillStyle = "rgba(0,0,0,0.5)";
  ctx.beginPath();
  ctx.rect(0, 0, canvas.width / zoom, canvas.height / zoom);
  ctx.rect(crop.x, crop.y, crop.w, crop.h);
  ctx.fill("evenodd");
  ctx.restore();

  ctx.strokeStyle = "blue";
  ctx.lineWidth = 2 / zoom;
  ctx.setLineDash([6 / zoom, 3 / zoom]);
  ctx.strokeRect(crop.x, crop.y, crop.w, crop.h);

  createHandles();

  const canvasRect = canvas.getBoundingClientRect();
  const scaleX = canvasRect.width / canvas.width;
  const scaleY = canvasRect.height / canvas.height;
  scanLine.style.display = 'block';
  scanLine.style.left = canvasRect.left + crop.x * scaleX + 'px';
  scanLine.style.top = canvasRect.top + crop.y * scaleY + 'px';
  scanLine.style.width = crop.w * scaleX + 'px';
  scanLine.style.height = '2px';
}

canvas.addEventListener("mousedown", (e) => {
  const pos = getMousePos(e);
  const handle = e.target.dataset?.handle;
  if (handle) {
    resizingHandle = handle;
    isResizing = true;
  } else if (pos.x > crop.x && pos.x < crop.x + crop.w && pos.y > crop.y && pos.y < crop.y + crop.h) {
    isDragging = true;
    dragOffset.x = pos.x - crop.x;
    dragOffset.y = pos.y - crop.y;
  } else {
    crop = { x: pos.x, y: pos.y, w: 0, h: 0 };
    isDragging = true;
  }
});

canvas.addEventListener("mousemove", (e) => {
  const pos = getMousePos(e);
  if (isResizing && resizingHandle) {
    const [hx, hy] = resizingHandle.split('-').map(Number);
    const newW = pos.x - crop.x;
    const newH = pos.y - crop.y;
    crop.w = hx ? newW : crop.w;
    crop.h = hy ? newH : crop.h;
  } else if (isDragging) {
    crop.w = pos.x - crop.x;
    crop.h = pos.y - crop.y;
  }
  redrawCanvas();
});

canvas.addEventListener("mouseup", () => {
  isDragging = false;
  isResizing = false;
  resizingHandle = null;
});

document.getElementById("zoomIn").onclick = () => { zoom *= 1.1; redrawCanvas(); };
document.getElementById("zoomOut").onclick = () => { zoom /= 1.1; redrawCanvas(); };
document.getElementById("resetZoom").onclick = () => { zoom = 1; redrawCanvas(); };

document.getElementById("copyClipboard").onclick = () => {
  if (!crop.w || !crop.h) return;
  const tmp = document.createElement("canvas");
  tmp.width = crop.w;
  tmp.height = crop.h;
  tmp.getContext("2d").drawImage(canvas, crop.x * zoom, crop.y * zoom, crop.w * zoom, crop.h * zoom, 0, 0, crop.w, crop.h);
  tmp.toBlob(blob => navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]));
};
</script>
</body>
</html>
